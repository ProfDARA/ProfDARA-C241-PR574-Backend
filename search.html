<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari Pengungsi</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <div class="collapse navbar-collapse justify-content-center">
                <div class="navbar-nav">
                    <div class="nav-item">
                        <a class="nav-link btn btn-Nav" href="input.html">Input Pengungsi</a>
                    </div>
                    <div class="nav-item">
                        <a class="nav-link btn btn-Nav" href="search.html">Cari Pengungsi</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="card p-4">
            <h2>Cari Pengungsi</h2>
            <div class="form-group">
                <input type="text" id="search-nama" class="form-control" placeholder="Masukan Nama">
                <button onclick="searchByName()" class="btn btn-primary mt-2">Cari Berdasar Nama</button>
            </div>
            <div class="form-group">
                <input type="text" id="search-posko" class="form-control" placeholder="Masukan Posko">
                <button onclick="searchByPosko()" class="btn btn-primary mt-2">Cari Berdasar Posko</button>
            </div>
            <div class="form-group">
                <label for="search-face">Upload Foto Wajah</label>
                <input type="file" id="search-face" class="form-control-file" accept="image/*">
                <button onclick="searchByFace()" class="btn btn-primary mt-2">Prediksi Wajah</button>
            </div>
            <ul id="results" class="list-group mt-3"></ul>
        </div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
