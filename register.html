<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <img src="images/logo.png" alt="Logo" class="logo">
        <form id="register-form" class="card p-4">
            <div class="form-group">
                <input type="email" id="register-email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="register-password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <p class="mt-3">sudah punya akun? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
